<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .home-container {
            width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 30px;
            font-weight: 600;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            width: 80%;
            padding: 12px;
            margin-top: 10px;
            background: #2575fc;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 17px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0a5ad9;
        }
    </style>
</head>

<body>
    <div class="home-container">
        <h1>Welcome</h1>
        

        <a class="btn" href="register.html">Register</a>
        <a class="btn" href="login.html">Login</a>
    </div>
</body>

</html>
